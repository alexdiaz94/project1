<!DOCTYPE html>
<html>

<head>
  <title>BlackJack</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kumar+One" rel="stylesheet">
  <script src="src/BJapp.js"></script>
</head>

<body>
  <div>
    <h2>Lets Play BlackJack</h2>

    <center>
      <h3>Dealer:</h3><input type="text" id="dealer">
      <br>
      <h3>Player:</h3>
      <input type="text" id="you">
      <br>
      <br>
      <input type=button value="HIT" onClick="HUMAN()">
      <input type=button value="STAND" onClick="COMPUTER();determineWinner();">
      <input type=button value="DEAL" onClick="GenerateNewCard()">
      <br>
      <br>
    </center>
    <center>
      <table id="resultat">
        <tr>
          <th>HUMAN</th>
          <th>COMPUTER</th>
          <th>Games Played</th>
        </tr>
        <tr>
          <td id="HUM"></td>
          <td id="COMP"></td>
          <td id="COUNT"></td>
        </tr>
      </table>
    </center>
    <br>
    <center>
      <h2>Stats</h2>
      <table id="stat">
        <tr>
          <th>Player</th>
          <th>Dealer</th>
        </tr>
        <td id="HUMW"></td>
        <td id="COMPW"></td>
        </center>
      </div>
    </table>
  </body>
</html>
